{{- range $workerName, $workerValues := .Values.workers }}
{{- with $ -}}
---
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-worker-{{ $workerName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- range $key, $value := .Values.worker.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    openproject/process: worker-{{ $workerName }}
    app.kubernetes.io/component: worker-{{ $workerName }}
  {{- if or .Values.worker.annotations .Values.openproject.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.worker.annotations .Values.openproject.annotations .Values.commonAnnotations ) "context" . ) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{( kindIs "invalid" $workerValues.replicaCount) | ternary .Values.backgroundReplicaCount $workerValues.replicaCount }}
  strategy:
    {{ coalesce $workerValues.strategy .Values.strategy | toYaml | nindent 4 }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" (dict "customLabels" .Values.commonLabels "context" $) | nindent 6 }}
      openproject/process: worker-{{ $workerName }}
      app.kubernetes.io/component: worker-{{ $workerName }}
  template:
    metadata:
      annotations:
        {{- range $key, $val := .Values.podAnnotations }}
        {{ $key }}: {{ $val | quote }}
        {{- end }}
        {{- include "openproject.envChecksums" . | nindent 8 }}
      labels:
        {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 8 }}
        openproject/process: worker-{{ $workerName }}
        app.kubernetes.io/component: worker-{{ $workerName }}
    spec:
      {{- include "openproject.imagePullSecrets" . | indent 6 }}
      {{- with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 | trim }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 | trim }}
      {{- end }}
      {{- with (coalesce .Values.worker.nodeSelector .Values.nodeSelector) }}
      nodeSelector:
        {{ toYaml . | nindent 8 | trim }}
      {{- end }}
      {{- with (coalesce .Values.worker.topologySpreadConstraints .Values.topologySpreadConstraints) }}
      topologySpreadConstraints:
        {{ toYaml . | nindent 8 | trim }}
      {{- end }}
      {{- include "openproject.podSecurityContext" . | indent 6 }}
      {{- if .Values.runtimeClassName }}
      runtimeClassName: {{ .Values.runtimeClassName | quote }}
      {{- end }}
      serviceAccountName: {{ include "common.names.fullname" . }}
      volumes:
        {{- include "openproject.tmpVolumeSpec" . | indent 8 }}
        {{- if .Values.egress.tls.rootCA.fileName }}
        - name: ca-pemstore
          configMap:
            name: "{{- .Values.egress.tls.rootCA.configMap }}"
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: "data"
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ include "common.names.fullname" . }}{{- end }}
        {{- end }}
        {{- include "openproject.extraVolumes" . | indent 8 }}
      initContainers:
        - name: wait-for-db
          {{- include "openproject.containerSecurityContext" . | indent 10 }}
          image: {{ include "openproject.image" . }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          envFrom:
            {{- include "openproject.envFrom" . | nindent 12 }}
          env:
            {{- include "openproject.env" . | nindent 12 }}
          args:
            - bash
            - /app/docker/prod/wait-for-db
          {{- if .Values.appInit.resources }}
          resources:
            {{- toYaml .Values.appInit.resources | nindent 12 }}
          {{- else if ne .Values.appInit.resourcesPreset "none" }}
          resources:
            {{- include "common.resources.preset" (dict "type" .Values.appInit.resourcesPreset) | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- include "openproject.tmpVolumeMounts" . | indent 12 }}
      containers:
        - name: "openproject"
          {{- include "openproject.containerSecurityContext" . | indent 10 }}
          image: {{ include "openproject.image" . }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          envFrom:
            {{- include "openproject.envFrom" . | nindent 12 }}
          args:
            - bash
            - /app/docker/prod/worker
          env:
            {{- include "openproject.env" . | nindent 12 }}
            - name: "OPENPROJECT_GOOD_JOB_QUEUES"
              value: "{{ $workerValues.queues }}"
            {{- if not (empty $workerValues.maxThreads) }}
            - name: "OPENPROJECT_GOOD_JOB_MAX_THREADS"
              value: "{{ $workerValues.maxThreads }}"
            - name: "RAILS_MAX_THREADS"
              value: "{{ add $workerValues.maxThreads 3 }}" # worker threads + NOTIFY listener + 2 cron threads
            {{- end }}
          volumeMounts:
            {{- include "openproject.tmpVolumeMounts" . | indent 12 }}
            {{- if .Values.persistence.enabled }}
            - name: "data"
              mountPath: "/var/openproject/assets"
            {{- end }}
            {{- if .Values.egress.tls.rootCA.fileName }}
            - name: ca-pemstore
              mountPath: /etc/ssl/certs/custom-ca.pem
              subPath: {{ .Values.egress.tls.rootCA.fileName }}
              readOnly: false
            {{- end }}
            {{- include "openproject.extraVolumeMounts" . | indent 12 }}
          {{- if (coalesce $workerValues.resources .Values.resources) }}
          resources:
            {{- coalesce $workerValues.resources .Values.resources | toYaml | nindent 12 }}
          {{- else if ne (coalesce $workerValues.resourcesPreset .Values.resourcesPreset) "none" }}
          resources:
            {{- include "common.resources.preset" (dict "type" (coalesce $workerValues.resourcesPreset .Values.resourcesPreset)) | nindent 12 }}
          {{- end }}
{{- end }}
{{ end }}
