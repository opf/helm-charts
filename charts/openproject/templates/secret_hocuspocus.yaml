# Only generate this secret if
#   a) no existing secret is configured for the openproject realtime collaboration
#   b) no existing secret is configured for the included hocuspocus deployment
# and if
#   c) this automatically generated secret does not exist yet. 
{{-
  if not (
    or
      .Values.openproject.realtime_collaboration.hocuspocus.auth.existingSecret
      .Values.hocuspocus.auth.existingSecret
      (lookup "v1" "Secret" .Release.Namespace "hocuspocus-secret-auto-generated")
  )
}}
---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: hocuspocus-secret-auto-generated
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: hocuspocus
  annotations:
    # This annotation together with the lookup of the existing secret above ensures that this secret is not
    # regenerated during each upgrade, but kept the same.
    "helm.sh/resource-policy": "keep"
    {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
data: # reset data to make sure only keys defined below remain
stringData:
  secret: {{ randAlphaNum 32 | b64enc }}
...
{{- end }}
